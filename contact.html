<body>
    <h1>Contact</h1>
    <!DOCTYPE html>
<html lang="en">
<head>
    
        
    </body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <style>
        body {
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            color: #0c0b0b;
            width: 40%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .facebook { background: #3b5998; }
        .twitter { background: #1da1f2; }
        .linkedin { background: #0077b5; }
        .instagram { background: #e4405f; }
        .social-links img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect With Me</h2>
        <p>Follow me on social media and let's stay connected!</p>
        <div class="social-links">
            <a href="#" class="facebook"><img src="images.png" alt="email">email</a>
            <!-- <a href="#" class="twitter"><img src="twitter-icon.png" alt="Twitter">Twitter</a> -->
            <a href="#" class="linkedin"><img src="download.png" alt="LinkedIn">LinkedIn</a>
            <a href="#" class="instagram"><img src="download.jpg" alt="Instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
